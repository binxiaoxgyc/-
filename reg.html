<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/comm.css">
    <link rel="stylesheet" href="./css/reg.css">
</head>
<body>
   <header></header>
    <div class="main">
        <div class="reg">
			<ul>
				<li><h3>欢迎注册飞科商城</h3></li>                    
				<li>
					<span class="uname_pic"></span><input type="text" id="uname" placeholder="用户名" >
				</li>
				<li><span id="uname_msg" ></span></li> 
				<li>
					<span class="upwd_pic"></span><input type="password" id="upwd" placeholder="密码" >
				</li>
				<li><span id="upwd_msg" ></span></li>
				<li>
					<span class="upwd_pic"></span><input type="password" id="cupwd" placeholder="确认密码" >
				</li>
				<li><span id="cupwd_msg" ></span></li>
				<li >
					<span class="phone_pic"></span><input type="text" id="phone" placeholder="手机号"  >
				</li>
				<li><span id="phone_msg" ></span></li>
				<li>
					<span class="email_pic"></span><input type="text" id="email" placeholder="邮箱" >
				</li>
				<li><span id="email_msg" ></span></li>
				<li><a href="#">《飞科商城用户协议》</a></li>
				<li><button id="agree_reg">同意协议并注册</button></li>
			</ul>
        </div>
    </div>
   <footer></footer>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/reg.js"></script>
    <script src="js/footer.js"></script>
	<script src="js/header.js"></script>
</body>
</html>
